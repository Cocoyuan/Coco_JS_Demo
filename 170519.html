<!DOCTYPE html>
<html>
  <head>
    <title>Highlengco's Worldwide Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(52.50056, 13.39889),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: 'email.png'
          },
          library: {
            icon: 'email.png'
          },
          info: {
            icon: 'web_icon_o.png'
          }
        };
        // var marker = new google.maps.Marker({
        //   position: uluru,
        //   map: map
        // });

        var features = [
          {
            position: new google.maps.LatLng(52.50056, 13.39889),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91539, 151.22820),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
   



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5DPT1YOZ8XATi_YxgwzxQ_yT0UBpCLJQ&callback=initMap"
    async defer></script>
  </body>
</html>
